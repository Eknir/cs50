<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta charset="utf-8"/>
    <meta content="initial-scale=1, width=device-width" name="viewport"/>
    {{ JSGlue.include() }}
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6oqrJGfdzeoS8wUD1VImCheHWT7CSbBY&callback=initMap" async defer></script>
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet"/>
  </head>
  <body>
    <div id="header"><a href="{{ url_for('add') }}">Add your organization!</a></div>
    <div id="sidebar">
      <div id = organization_id style = "display: none"></div>

        <div id = organization_name></div>
        <div id = city></div>
        <div id = country></div>
        <div id = website></div>
        <div id = average_rating></div>

        <div id ="ranking_form">
         <form id = "myForm" name = "myForm" method="post">

            <div class="form">
              <label for="code"><b>Rating:</b> </label>
              <input type="radio" name = "rating" id="1-star" value = 1 /><label for = "1-star">1</label>
              <input type="radio" name = "rating" id="2-star" value = 2 /><label for = "2-star">2</label>
              <input type="radio" name = "rating" id="3-star" value = 3 /><label for = "3-star">3</label>
              <input type="radio" name = "rating" id="4-star" value = 4 /><label for = "4-star">4</label>
              <input type="radio" name = "rating" id="4-star" value = 5 /><label for = "5-star">5</label>
              <p style="color:red" id= "errorRate"></p>
              <p><b>Please, give a review below:</b></p>
              <div><textarea rows="4" cols="50" form = "myForm" name = "review"></textarea></div>
              <div class="form-group"><button id ="submitButton" class="btn btn-default" type="submit" onclick="return validateSubmit()">Rate the event!</button></div>
            </div>
          </form>
        <div id = reviews></div>
        </div>
    </div>

    <div id="map"></div>

  </body>
</html>
